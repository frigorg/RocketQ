<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="room.css">
    <link rel="stylesheet" href="assets/icons/icomoon/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">

    <title>Rocket.Q - Perguntas e Respostas</title>
</head>

<body>
    <div class="content">
        <header id="header" class="container">
            <img class="logo" src="assets/img/logo.svg">
            <div class="buttons">
                <div class="room-code btn btn_white">
                    #323243
                    <i class="icon-copy"></i>
                </div>
                <div class="room-create btn btn_colorful">
                    <i class="icon-user"></i>
                    Criar Sala
                </div>
            </div>
        </header>
        <div id="input" class="container">
            <h2>Faça sua pergunta</h2>
            <form action="">
                <label class="sr-only" for="question">Pergunta para ser feita</label>
                <input class="input-area" id="question" type="text" placeholder="O que você quer perguntar?">
                <div class="info">
                    <i class="icon-lock"></i>
                    Esta Pergunta é anônima
                </div>
                <button class="btn btn_colorful">
                    Enviar
                </button>
            </form>
        </div>
        <div id="cards">

        </div>
    </div>
    <main>

    </main>
</body>

</html>
